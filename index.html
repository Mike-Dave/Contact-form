<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Form</title>

    <!-- GOOGLE FONTS -->
    <link
      href="https://fonts.googleapis.com/css2?family=Joan&display=swap"
      rel="stylesheet"
    />

    <!-- BOOSTRAP LINKS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
      integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
      crossorigin="anonymous"
    />
    <!-- CSS STYLESHEET -->
    <link rel="stylesheet" href="css/styles.css" />
  </head>

  <body>
    <main>
      <div class="container-fluid">
        <div class="right">
          <img
            class="woman"
            src="images/contact-image.jpg"
            alt="a woman pressing a laptop"
          />
        </div>
        <div class="left">
          <div>
            <h1>Co<span>ntact</span> Us</h1>
          </div>

          <form
            action="mailto:macdevis26@gmail.com"
            method="get"
            enctype="text/plain"
          >
            <div>
              <input
                type="text"
                name="yourName"
                placeholder="Your Name"
                required
              />
            </div>

            <div>
              <input
                type="email"
                name="yourEmail"
                placeholder="Your Email"
                required
              />
            </div>
            <div>
              <input type="tel" name="yourPhone" placeholder="Phone" required />
            </div>
            <div>
              <textarea name="yourMessage" placeholder="Message"></textarea>
            </div>
            <button type="submit">Send</button>
          </form>
        </div>
      </div>
    </main>
  </body>
</html>
